version: "3.8"

services:
  dashboard:
    build: .
    container_name: netguardian-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - USE_MOCK_MODELS=true
    restart: unless-stopped
    networks:
      - netguardian-network

networks:
  netguardian-network:
    driver: bridge
